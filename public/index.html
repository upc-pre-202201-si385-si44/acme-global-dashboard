<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description"
          content="ACME.studio Global Dashboard to illustrate eht use of Google Charts Library Set and Bootstrap">
    <meta name="keywords" content="ACME, Dashboard, Google Charts, Bootstrap">
    <meta name="author" content="ACME.studio Development Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ACME.studio Global Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<header></header>
<main>
    <section id="hero">
        <h1>ACME.studio Global Dashboard</h1>
        <h2>Realtime Performance Indicators.</h2>
    </section>
    <section id="dashboard" class="row">
        <article id="quarter-sales-kpi" class="col-md-6">
            <div class="card">
                <div id="pie-placeholder"></div>
                <div class="card-body">
                    <h5 class="card-title">Quarter Sales</h5>
                    <p class="card-text">Last Quarter Sales Information.</p>
                    <a class="btn btn-primary" href="#">See details</a>
                </div>
            </div>
        </article>
        <article id="population-distribution-kpi" class="col-md-6">
            <div class="card">
                <div id="axis-tick-placeholder"></div>
                <div class="card-body">
                    <h5 class="card-title">Population Distribution</h5>
                    <p class="card-text">Population distribution information. Only largest cities have been considered in the study.</p>
                    <a class="btn btn-primary" href="#">See details</a>
                </div>
            </div>
        </article>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="assets/scripts/main.js" type="module"></script>

</body>
</html>
